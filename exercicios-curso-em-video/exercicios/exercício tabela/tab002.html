<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }

        td, th{ 
            padding: 10px;
            border: 1px solid black;
        
        }
        thead, tfoot{
            background-color: gray;
            color: #fff;
        }
        td.num{
            text-align: right;
        }
           
        

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 548 225</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 255 364</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">	14 016 906</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">10 444 526</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10 693 929</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">8 796 448</td>
            </tr>
        </tbody>
           

        <tfoot>
            <tr>
                <th>total de Habitantes</th>
                <td class="num"><strong>100.154.644</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
