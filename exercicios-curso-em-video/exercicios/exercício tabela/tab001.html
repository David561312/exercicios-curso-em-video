<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            border: 3px solid purple;
        }
        .linha{
            background-color: aquamarine;
        }

        .dado{
            background-color: yellow;
        }

        td{
            padding: 8px;
            border: 1px solid  black;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>
    <table>
        <tr class="linha">
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
        <tr>
            <td class="dado">A6</td>
            <td>B6</td>
            <td>C6</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>B7</td>
            <td>C7</td>
        </tr>
    </table>
    
</body>
</html>
